<div class="row">
  <div class="col-md-6">
    <input #searchField (keyup)="onKeyUp($event)" />
  </div>
  <div class="col-md-6">
    <select class="form-control" #gender (change)="changeGender($event)">
      <option value="M" selected="selected">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
</div>
